version: '3.9'

services:
  postgres:
    container_name: hero_db
    image: postgres:16.2
    environment:
      POSTGRES_USER: myuser
      POSTGRES_PASSWORD: mypassword
      POSTGRES_DB: mydatabase
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: always



volumes:
  postgres-data:
    driver: local